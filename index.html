<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="mylibrary.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            Local Library
        </div>
    </header>
    <dialog id="bookDialog">
        <form>
            <div>
                <label for="bookTitle">Book Title</label>
                <input type="text" name="bookTitle" id="bookTitle">
                <label for="authors">Author</label>
                <input type="text" name="authors" id="authors">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages">
                <label for="haveRead">I have read the book</label>
                <input type="checkbox" name="haveRead" id="haveRead">
            </div>
            <div class="form-btn-wrapper">
                <button>Cancel</button>
                <button id="addBook" type="submit">Add Book</button>
            </div>
        </form>
    </dialog>
    <div class="add-book-wrapper">
        <button id="showForm">Add Book</button>
    </div>
    <div id="cards-wrapper">
        <div class="cards">
            <!-- <h2 class="cd-title">"The Book"</h2>
            <p class="cd-author">The Author</p>
            <div class="cd-read-btn">Read</div> -->
            <div class="cd-remove">Remove</div>
        </div>
    </div>
</body>
</html>
